<nav class="navigation">
  <section class="container">
    <!-- Left Side: Static Site Title -->
    <a class="navigation-title" href="{{ .Site.BaseURL | relLangURL }}">
      {{ .Site.Title }}
    </a>

    <!-- Right Side: Navigation Items with Dynamic Breadcrumbs -->
    <ul class="navigation-list">
      <!-- Projects Nav Item with Breadcrumbs & Title Truncation -->
      <li class="navigation-item">
        {{ if or (eq .Section "web-developments") (eq .Section "python-projects") (eq .Section "classics") }}
          <a class="navigation-link" href="{{ "projects/" | relURL }}">Projects</a>
          > 
          <span class="current">
            {{ if gt (len .Title) 15 }}
              {{ slicestr .Title 0 15 }}...
            {{ else }}
              {{ .Title }}
            {{ end }}
          </span>
        {{ else }}
          <a class="navigation-link" href="{{ "projects/" | relURL }}">Projects</a>
        {{ end }}
      </li>

      <!-- Chill Guy Nav Item (Remains Static) -->
      <li class="navigation-item">
        <a class="navigation-link" href="{{ "chill-guy/" | relURL }}">ðŸ˜Ž</a>
      </li>
    </ul>
  </section>
</nav>

<style>
  .navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .navigation-title {
    font-weight: bold;
    font-size: 20px;
  }
  .navigation-list {
    list-style: none;
    display: flex;
    gap: 15px;
  }
  .navigation-item {
    display: flex;
    align-items: center;
  }
  .navigation-item a {
    text-decoration: none;
  }
  .current {
    font-weight: bold;
  }
</style>
